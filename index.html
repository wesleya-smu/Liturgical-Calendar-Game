
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liturgical Calendar Game - Stage 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Liturgical Calendar Game - Stage 1</h1>
    <button onclick="resetGame()">Reset</button>
    <div class="diagram-container">
        <img src="Liturgical Year Diagram - No Labels 3x.png" class="diagram" />
        <!-- Drop zones relative to image container -->
        <div class="drop-zone" data-season="Advent" style="left: 1220px; top: 460px;"></div>
        <div class="drop-zone" data-season="Christmas" style="left: calc(12.75in - 80px); top: calc(6.35in - 17.5px);"></div>
        <div class="drop-zone" data-season="Ordinary Time (Sundays after Epiphany)" style="left: calc(12.55in - 80px); top: calc(8.45in - 17.5px);"></div>
        <div class="drop-zone" data-season="Lent" style="left: calc(8.75in - 80px); top: calc(8.95in - 17.5px);"></div>
        <div class="drop-zone" data-season="Easter" style="left: calc(5in - 80px); top: calc(7.35in - 17.5px);"></div>
        <div class="drop-zone" data-season="Ordinary Time (Sundays after Pentecost)" style="left: calc(7.45in - 80px); top: calc(3.7in - 17.5px);"></div>

        <!-- Draggable season labels -->
        <div class="draggable" draggable="true" data-label="Advent" style="left: 1in; top: 1in;">Advent</div>
        <div class="draggable" draggable="true" data-label="Christmas" style="left: 1in; top: 2in;">Christmas</div>
        <div class="draggable" draggable="true" data-label="Ordinary Time (Sundays after Epiphany)" style="left: 1in; top: 3in;">Ordinary Time (Sundays after Epiphany)</div>
        <div class="draggable" draggable="true" data-label="Lent" style="left: 1in; top: 4in;">Lent</div>
        <div class="draggable" draggable="true" data-label="Easter" style="left: 1in; top: 5in;">Easter</div>
        <div class="draggable" draggable="true" data-label="Ordinary Time (Sundays after Pentecost)" style="left: 1in; top: 6in;">Ordinary Time (Sundays after Pentecost)</div>
    </div>
    <audio id="ding" src="ding.mp3" preload="auto"></audio>
    <audio id="buzzer" src="buzzer.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
